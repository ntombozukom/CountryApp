<div class="grid" *ngIf="countries.length > 0; else loading">
  <div *ngFor="let country of countries" class="card" (click)="goToDetail(country.name)">
    <img [src]="country.flag" [alt]="country.name">
    <p>{{ country.name }}</p>
  </div>
</div>

<ng-template #loading>
  <p>Loading countries...</p>
</ng-template>
